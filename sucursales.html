<!DOCTYPE html>
<html lang="es">
<head>
  <!--\
    PROYECTO: Sitio web de gimnasio (una sola página)
    OBJETIVO: Promocionar paquetes, brindar información, horarios y sucursales, y facilitar el contacto.
    COLOR (teoría del color):
      --primario (verde): salud, vitalidad, crecimiento.
      --oscuro (gris carbón): fuerza, modernidad, legibilidad.
      --acento (naranja): energía, acción y llamados a la acción.
    TIPOGRAFÍA:
      Titulares: Montserrat (firme y moderna)
      Texto: Roboto (claridad y lectura cómoda)
    IMÁGENES:
      Apoyan el mensaje: personas entrenando, instalaciones, bienestar.
    MAPA DE SITIO (One‑Page con navegación por ancla):
      ├─ Inicio (hero)
      ├─ Paquetes
      ├─ Beneficios / Información
      ├─ Sucursales (mapa)
      └─ Contacto (CTA)
  \\\-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gimnasio FitLife — Salud, Fuerza y Energía</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-primario: #1b5e20;   /* Verde salud */
      --color-oscuro:   #232323;   /* Gris carbón */
      --color-acento:   #ff8f00;   /* Naranja energía */
      --color-fondo:    #f6f7f8;   /* Fondo claro */
      --radio: 16px;
      --shadow: 0 10px 20px rgba(0,0,0,.12);
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { margin: 0; font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Arial, sans-serif; color: #333; background: var(--color-fondo); }

    /* Header / Nav */
    header {
      position: sticky; top: 0; z-index: 50;
      background: #fff; box-shadow: 0 2px 10px rgba(0,0,0,.06);
    }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; }
    .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; }
    .brand__logo {
      width: 40px; height: 40px; border-radius: 50%;
      background: linear-gradient(135deg, var(--color-primario), #2e7d32);
      display: grid; place-items: center; color: #fff; font-weight: 800; font-family: 'Montserrat', sans-serif;
    }
    .brand__name { color: var(--color-oscuro); font-weight: 800; letter-spacing: .3px; font-family: 'Montserrat', sans-serif; }
    nav a { color: var(--color-oscuro); text-decoration: none; margin: 0 10px; font-weight: 600; }
    nav a:hover { color: var(--color-primario); }

    /* Hero */
    .hero {
      display: grid; grid-template-columns: 1.2fr 1fr; gap: 30px; align-items: center;
      padding: 60px 20px; background: #fff;
    }
    .hero h1 { font-family: 'Montserrat', sans-serif; font-size: clamp(28px, 5vw, 48px); margin: 0 0 10px; color: var(--color-oscuro); }
    .hero p { font-size: clamp(16px, 2.2vw, 18px); color: #555; margin: 0 0 24px; }
    .cta {
      display: inline-block; background: var(--color-acento); color: #fff; text-decoration: none;
      padding: 12px 22px; border-radius: 999px; font-weight: 700; letter-spacing: .2px; box-shadow: var(--shadow);
    }
    .cta:hover { transform: translateY(-1px); }
    .hero__img {
      width: 100%; aspect-ratio: 4/3; object-fit: cover; border-radius: var(--radio);
      box-shadow: var(--shadow);
    }

    /* Sección genérica */
    section { padding: 60px 20px; }
    section h2 { font-family: 'Montserrat', sans-serif; color: var(--color-primario); font-size: clamp(24px, 3.6vw, 34px); margin-top: 0; }
    .sub { color: #666; margin-top: -8px; }

    /* Paquetes */
    .cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }
    .card {
      background: #fff; border-radius: var(--radio); box-shadow: var(--shadow); padding: 24px; display: grid; gap: 10px; align-content: start;
    }
    .card h3 { font-family: 'Montserrat', sans-serif; margin: 0; color: var(--color-oscuro); }
    .precio { font-size: 28px; font-weight: 800; color: var(--color-oscuro); }
    .lista { margin: 0; padding-left: 18px; line-height: 1.7; color: #444; }
    .btn {
      background: var(--color-primario); color: #fff; border: 0; border-radius: 12px; padding: 12px 16px; font-weight: 700; cursor: pointer;
    }
    .btn--alt { background: var(--color-acento); }

    /* Beneficios / Info */
    .beneficios { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .beneficio { background: #fff; border-radius: var(--radio); box-shadow: var(--shadow); padding: 20px; }


    /* Sucursales */
    .sucursales { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    .sucursal { background: #fff; border-radius: var(--radio); box-shadow: var(--shadow); overflow: hidden; }
    .sucursal img { width: 100%; height: 180px; object-fit: cover; display: block; }
    .sucursal .box { padding: 16px; }
    .mapa { width: 100%; height: 320px; border: 0; border-radius: var(--radio); box-shadow: var(--shadow); }

    /* Contacto */
    .contacto { background: linear-gradient(135deg, #e8f5e9, #fff); border-radius: var(--radio); box-shadow: var(--shadow); padding: 24px; }
    .grid2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    label { font-weight: 600; }
    input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; }
    textarea { resize: vertical; min-height: 120px; }

    /* Footer */
    footer { background: #111; color: #eee; padding: 30px 20px; }

    /* Responsive */
    @media (max-width: 980px) {
      .hero { grid-template-columns: 1fr; }
      .cards { grid-template-columns: 1fr 1fr; }
      .beneficios { grid-template-columns: 1fr 1fr; }
      .sucursales { grid-template-columns: 1fr; }
      .grid2 { grid-template-columns: 1fr; }
    }
    @media (max-width: 640px) {
      nav { display: none; }
      .cards { grid-template-columns: 1fr; }
      .beneficios { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Header & Nav -->
  <header>
    <div class="wrap nav">
      <a href="#inicio" class="brand" aria-label="Volver al inicio">
        <div class="brand__logo">FL</div>
        <div class="brand__name">FitLife Gym</div>
      </a>
      <nav aria-label="Navegación principal">
   <a href="paquetes3.html">Paquetes</a>
        <a href="informacion.html">Información</a>
        <a href="sucursales.html">Sucursales</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <footer>
    <div class="wrap">
      <p>© <span id="year"></span> FitLife Gym · Todos los derechos reservados</p>
    </div>
  </footer>

  </script>
</body>
</html>
